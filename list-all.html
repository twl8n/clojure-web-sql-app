<!DOCTYPE html>
<html>
  <head>
    <title>List all</title>
    <style type="text/css">
      .table { display: table;
      border-collapse:separate; 
      // border-spacing:0.2em;} 
      .table>* { display: table-row; }
      .table>*>* { display: table-cell;
      border: 1px solid gray;
      padding: 1px}
    </style>
  </head>
  <body>
    <a href="/app?action=show&id=1">Record 1</a>
    <br>
    Message: {{sys-msg}}
    <p>
      <div class="table">
        <div>
          <div>date</div><div>category</div><div>amount</div><div>mileage</div><div>notes</div>
        </div>
        {{#all-recs}}
        <form action="" method="GET">
          <div>
            {{date}}
          </div>
          <div>
            <select name="category">
              {{#all-category}}
              <option value="{{id}}" {{selected}}>{{name}}</option>
              {{/all-category}}
            </select>
          </div>
          <div>{{amount}}</div>
          <div>{{mileage}}</div>
          <div>{{notes}}</div>
          <div>
            <a href="/app?action=show&id={{id}}">Edit id {{id}}</a>
          </div>
        </form>
        {{/all-recs}}
        <form action="" method="GET">
          <input type="hidden" name="action" value="insert">
          <div>
            <input type="hidden" name="id" value="">
            <input autofocus="autofocus" type="text" name="date" value="">
          </div>
          <div>
            <select name="category">
              {{#all-category}}
              <option value="{{id}}">{{name}}</option>
              {{/all-category}}
            </select>
          </div>
          <div><input type="text" name="amount" value=""></div>
          <div><input type="text" name="mileage" value="" ></div>
          <div><input type="text" name="notes" value="" ></div>
          <div>
            <input type="submit" name="insert" value="insert">
          </div>
        </form>
      </div>
  </body>
</html>
